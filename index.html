<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <h1>PRIMO</h1>
        </div>
        <div class="section2">
            <div class="part1">
                <p>This is not a real online service! 
                    "Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.<br>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="part2">
                <h2>Enter your details here...</h2>

                <form action="#" method="post" id="theform">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="email" id="user_email">
                    </div>
                    <div>
                        <label for="user_telephone_no">PHONE NUMBER</label>
                        <input type="number" name="telephone_no" id="user_telephone_no">
                    </div>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="password" id="user_password" required>
                    </div>
                    <div>
                        <label for="user_confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="user_confirm_password" required>
                    </div>
                </form>
               
            </div>
             <button type="submit" form="theform">Create Account</button>
            <div class="part3">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
